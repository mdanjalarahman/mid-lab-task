<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 12px;
      height: 14px;   
    }

    .success {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Portal Signup</h2>

    <form id="signupForm">
     
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" />
        <div class="error" id="fullNameError"></div>
      </div>

      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <div class="error" id="passwordError"></div>
      </div>

      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" />
        <div class="error" id="confirmPasswordError"></div>
      </div>

     
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" />
        <div class="error" id="phoneError"></div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="success"></div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const phoneInput = document.getElementById("phone");

    const fullNameError = document.getElementById("fullNameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");
    const phoneError = document.getElementById("phoneError");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
     
      fullNameError.innerText = "";
      emailError.innerText = "";
      passwordError.innerText = "";
      confirmPasswordError.innerText = "";
      phoneError.innerText = "";
      successMessage.innerText = "";

      let isValid = true;

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const phone = phoneInput.value.trim();

      
      if (fullName === "") {
        fullNameError.innerText = "Full Name is required.";
        isValid = false;
      }

     
      if (email === "") {
        emailError.innerText = "Email is required.";
        isValid = false;
      } else if (!email.includes("@") || !email.includes(".")) {
        emailError.innerText = "Email must contain '@' and '.'.";
        isValid = false;
      }

      
      if (password.length < 6) {
        passwordError.innerText = "Password must be at least 6 characters.";
        isValid = false;
      }

      
      if (confirmPassword === "") {
        confirmPasswordError.innerText = "Please confirm your password.";
        isValid = false;
      } else if (password !== confirmPassword) {
        confirmPasswordError.innerText = "Passwords do not match.";
        isValid = false;
      }

    
      if (phone === "") {
        phoneError.innerText = "Phone number is required.";
        isValid = false;
      } else if (isNaN(phone)) {
       
        phoneError.innerText = "Phone number must contain only digits.";
        isValid = false;
      }

     
      if (isValid) {
        successMessage.innerText = "Registration Successful!";
       
      }
    });
  </script>

</body>
</html>
