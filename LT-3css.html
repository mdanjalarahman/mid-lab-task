<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar Styling</title>

    <style>
       
        nav {
            background-color: #1e40af;   
            padding: 15px;
            width: 100%;
            display: block;            
            text-align: center;
        }

      
        nav a {
            display: inline-block;    
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;      
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #3b82f6;  
            color: black;
        }
    </style>
</head>
<body>

 
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <h2 style="text-align:center; margin-top:40px;">Welcome to the Homepage.All right reserved by MD ANJALA RAHMAN </h2>

</body>
</html>
