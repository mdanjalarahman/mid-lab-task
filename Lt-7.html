<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Manipulation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #textBox {
            padding: 15px;
            width: 80%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        #reset {
            background: red;
        }
    </style>
</head>
<body>

    <h2>Dynamic Style Control Panel</h2>

    <p id="textBox">
        This is a sample paragraph. Use the buttons below to modify my style.
    </p>

    <button onclick="changeBgColor()">Change Background Color</button>
    <button onclick="increaseFont()">Increase Font Size</button>
    <button onclick="centerText()">Center Text</button>
    <button id="reset" onclick="resetStyle()">Reset Style</button>

    <script>
        let currentFontSize = 16; 

        function changeBgColor() {
            const box = document.getElementById("textBox");
            box.style.background = "#fef08a"; 
        }

        function increaseFont() {
            const box = document.getElementById("textBox");
            currentFontSize += 2;
            box.style.fontSize = currentFontSize + "px";
        }

        function centerText() {
            const box = document.getElementById("textBox");
            box.style.textAlign = "center";
        }

        function resetStyle() {
            const box = document.getElementById("textBox");

            
            box.style.background = "white";
            box.style.fontSize = "16px";
            box.style.textAlign = "left";

            currentFontSize = 16;
        }
    </script>

</body>
</html>
