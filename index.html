<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Atom Visualization</title>
<style>
body {
  background: #1e1e1e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.atom {
  position: relative;
  width: 200px;
  height: 200px;
}
.ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top: 4px solid #ff9800;
  border-right: 4px solid #00bcd4;
  animation: spin 3s linear infinite;
}

.ring:nth-child(2) {
  border-top-color: #e91e63;
  border-right-color: #ffc107;
  
  width: 180px;
  height: 180px;
  top: 10px;
  left: 10px;
  animation-duration: 5s;
}


.ring:nth-child(3) {
  border-top-color: #4caf50;
  border-right-color: #2196f3;
  width: 160px;
  height: 160px;
  top: 20px;
  left: 20px;
  animation-duration: 4s;
}
.ring:nth-child(4) {
  border-top-color: #9c27b0;
  border-right-color: #ff5722;
  width: 140px;
  height: 140px;
  top: 30px;
  left: 30px;
  animation-duration: 6s;
}
.ring:nth-child(5) {
  border-top-color: #03a9f4;
  border-right-color: #8bc34a;
  width: 120px;
  height: 120px;
  top: 40px;
  left: 40px;
  animation-duration: 7s;
}
.image {
  width: 40px;
  height: 40px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}  
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;

  border-radius: 50%;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <div class="atom">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="center"><img class="image" src="./asset/atom-5-logo-png-transparent.png" alt=""></div>
  </div>
  
</body>
</html>
