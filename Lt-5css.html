<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Contact Widget</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        
        #contact-widget {
            position: fixed;                
            bottom: 20px;
            right: 20px;
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 2px solid #1e40af;
            z-index: 9999;                  
            width: 180px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

      
        #contact-widget:hover {
            background: #1d4ed8;
        }

        a {
            color: #ffe;
            text-decoration: none;
        }

       
        .long-content {
            height: 1500px;
        }
    </style>
</head>
<body>

    <h1>skelio</h1>
    <p>Scroll down to see the products.</p>

  
    <div class="long-content"></div>
