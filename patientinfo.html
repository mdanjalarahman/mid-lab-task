<!DOCTYPE html>
<html>
<head>
    <title>Health Check Membership</title>
</head>
<body>

    
    <h1 align="center">Patient Form</h1>

    

    
       
        <h1>Patient Information   </h1>
           
            <table width="100%" cellpadding="5">
                <tr>
                  
                    <td width="50%" valign="top">
                        <b>Full Name</b><br>
                        <input type="text" name="fullname" size="50">
                        <br><br>
                        
                        <b>Occupation</b><br>
                        <input type="text" name="occupation" size="50">
                        <br><br>
                        
                        <b>Address</b><br>
                        <input type="text" name="address" size="50">
                        <br><br>
                        
                        <b>Phone Number</b><br>
                        <input type="text" name="phone" size="50">
                        <br><br>
                        
                        <b>Email Address</b><br>
                        <input type="text" name="email" size="50">
                    </td>
                    
                   
                    <td width="50%" valign="top">
                        <b>Date of Birth</b><br>
                        <input type="date" name="dob">
                        <br><br>
                        
                        <b>Gender Identity</b><br>
                        <input type="radio" name="gender" value="man"> Man<br>
                        <input type="radio" name="gender" value="woman"> Woman<br>
                        
                        
                        
                        
                    </td>
                </tr>
            </table>
        
        
        
        
        <h1>Emergency Contact Details</h1>
            
            <table width="100%" cellpadding="5">
                <tr>
                    
                    <td width="50%">
                        <b>Contact Name</b><br>
                        <input type="text" name="e_name" size="50">
                        <br><br>
                        
                        <b>Relationship to Member</b><br>
                        <input type="text" name="e_relation" size="50">
                    </td>
                   
                    <td width="50%">
                        <b>Primary Number</b><br>
                        <input type="text" name="e_primary_num" size="30">
                        <br><br>
                        
                        <b>Optional Number</b><br>
                        <input type="text" name="e_optional_num" size="30">
                    </td>
                </tr>
            </table>
      
        
        <br>
        
        
    
   

    

    
    <div align="center">
        <input type="submit" value="Submit Membership Form">
        <input type="reset" value="Reset Form">

</body>
</html>
